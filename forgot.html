<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    body {
        background-color: #d9e3f0; /* Màu nền xanh nhạt */
        font-family: 'Arial', sans-serif;
        height: 100vh;
    }
    .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
    }
    .card-header {
        background-color: #1ECB59; /* Màu chủ đạo */
        color: white;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
        text-align: center;
        font-size: 24px;
    }
    .card-body {
        padding: 30px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-control {
        border-radius: 25px; /* Góc bo tròn */
    }
    .btn-primary {
        background-color: #1ECB59; /* Màu nút và màu chủ đạo */
        border: none;
        border-radius: 25px; /* Góc bo tròn */
        padding: 12px 30px; /* Kích thước nút */
        font-weight: bold;
        transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
        background-color: #0fb144; /* Màu nút hover */
    }
    .card-footer {
        background-color: #f8f9fa; /* Màu nền chân trang */
        border-bottom-left-radius: 15px;
        border-bottom-right-radius: 15px;
        padding: 20px;
    }
    .card-footer p {
        margin-bottom: 0;
    }
</style>
</head>
<body class="d-flex align-items-center justify-content-center">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">FORGOT PASSWORD</div>
                <div class="card-body">
                    <form action="#">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
                    </form>
                </div>
                <div class="card-footer">
                    <p class="mb-0">Remember your password? <a href="login.html">Sign in here</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
